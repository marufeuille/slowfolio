<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ block "title" . }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    {{ $style := resources.Get "css/story.css" | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}" integrity="{{ $style.Data.Integrity }}">
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans JP", "Hiragino Kaku Gothic ProN", "Yu Gothic UI", sans-serif;
            line-height: 1.7;
            color: #111
        }

        a {
            color: inherit
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 16px
        }

        header.site {
            padding: 16px 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 16px
        }

        header.site h1 {
            font-size: 1.1rem;
            margin: 0;
            opacity: .8
        }

        footer.site {
            padding: 32px 0;
            border-top: 1px solid #eee;
            margin-top: 32px;
            font-size: .9rem;
            opacity: .7
        }
    </style>
</head>

<body>
    <header class="site container">
        <h1><a href="/">{{ .Site.Title }}</a></h1>
    </header>
    <main class="container">
        {{ block "main" . }}{{ .Content }}{{ end }}
    </main>
    <footer class="site container">
        <div>Â© {{ now.Year }} {{ .Site.Title }}</div>
    </footer>
</body>

</html>
